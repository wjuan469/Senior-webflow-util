
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sygnal Webflow ID | Unique HTML Entity ID Generator</title>
    <link rel="icon" href="data:;base64,=">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet" type="text/css" />
    <link href="/demo/demo.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <section class="section">
        <div class="container">
            <h1 class="title">
                Sygnal Webflow ID | Unique HTML Entity ID Generator <span data-value="ver"></span>
            </h1>
            <p class="subtitle">
                by Sygnal Technology Group
            </p>

            <div class="block">
                <span class="tag is-danger is-medium">Demonstration</span>
            </div>

        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="content">

                <h2>HTML Entity ID's</h2>

                <ul>
                    <li>Generates a simple HTML-compatible entity ID</li>
                    <li>Compliant for use as HTML5 and HTML 4 entity ID's</li>
                    <li>Always 10-characters in length</li>
                    <li>Not guaranteed to be unique</li>
                </ul>

                <div class="demo yellow">

                    <div id="ids1">
                    </div>

                </div>

            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript" crossorigin="anonymous"></script>

    <script type="module">

        import { generateHtmlId } from '/src/modules/webflow-id.js';

        $(function () {
            var html = [];

            html.push(`<ul>`);
            for (let i = 0; i < 100; i++) {

                html.push(`<li>ID #${generateHtmlId()}</li>`);

            }
            html.push(`</ul>`);

            $('#ids1').html(html.join(''));

        });

    </script>

</body>
</html>
