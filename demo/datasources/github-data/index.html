
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Github Tests | Repo Info</title>
    <link rel="icon" href="data:;base64,=">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <section class="section">
        <div class="container">
            <h1 class="title">
                Github Tests | Repo Info <span data-value="ver"></span>
            </h1>
            <p class="subtitle">
                by Sygnal Technology Group
            </p>

            <div class="block">
                <span class="tag is-danger is-medium">Demonstration</span>
            </div>

        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="content">

                <h2>Enter a Repo</h2>

                <div class="block">

                    <div class="field">
                        <label class="label">Github User or Organization</label>
                        <div class="control">
                            <input id="userOrg" class="input" type="text" placeholder="Github User or Org" value="sygnaltech">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Repository</label>
                        <div class="control">
                            <input id="repo" class="input" type="text" placeholder="Github repo" value="webflow-util" >
                        </div>
                    </div>

                    <button class="button is-dark" id="refresh">Retrieve Info</button>

                </div>

            </div>
            </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="content">

                <h2>Demo JSON content</h2>

                <p>Latest version: <b id="latest1"></b></p>

                <div class="demo area grey large">

                    <pre id="json1">Loading...</pre>

                </div>

            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript" crossorigin="anonymous"></script>

    <script type="module">

        import {
            getGithubRepoTagsUrl,
            getGithubRepoTags, getGithubRepoTagLatest
        } from '/src/datasources/github-data.js';


        $(function () {

            $("#refresh").click(function () {
                refresh();
            });

        });

        function refresh() {

            getGithubRepoTags($("#userOrg").val(), $("#repo").val())
                .then((res) => {

                    $("#json1").text(
                        JSON.stringify(
                            res,
                            null,
                            2 // pretty print
                        )
                    );

                }, (err) => {
                    console.log(err);
                });

            getGithubRepoTagLatest($("#userOrg").val(), $("#repo").val())
                .then((res) => {
                    $("#latest1").text(
                        res
                    );
                }, (err) => {
                    console.log(err);
                });

        }

    </script>

</body>
</html>
