
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Webflow Util | Tables</title>
    <link rel="icon" href="data:;base64,=">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet" type="text/css" />
    <link href="/demo/demo.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <section class="section">
        <div class="container">
            <h1 class="title">
                Sygnal Webflow Table | Themed Tables <span data-value="ver"></span>
            </h1>
            <p class="subtitle">
                by Sygnal Technology Group
            </p>

            <div class="block">
                <span class="tag is-danger is-medium">Demonstration</span>
            </div>

        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="content">

                <h2>Default theme</h2>

                <div class="demo medium">

                    <div id="table1"></div>

                </div>

                <h2>Default theme, striped</h2>

                <div class="demo medium">

                    <div id="table2"></div>

                </div>

                <h2>Default theme, striped and background-color</h2>

                <div class="demo medium">

                    <div id="table3"></div>

                </div>

            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript" crossorigin="anonymous"></script>

    <script type="module">

        import { getCsvAsJson } from '../../../src/modules/webflow-data.js';
        import { renderTableFromJson } from '../../../src/modules/webflow-table.js';
        import { getGoogleSheetCsvUrl } from '../../../src/modules/google-sheet-data.js';

        import { renderTableFromGoogleSheet } from '../../../src/locode/webflow-table-helper.js';

        $(function () {

            var json;

            // Get JSON data to Google Sheet
            // This version uses the google-sheet-data module to construct the CSV url
            json = getCsvAsJson(
                getGoogleSheetCsvUrl("1tU7X22tLHfDiGfTHIahH2XGAKYfv2A3kq7fs80qQRaI"),
                true // pretty print 
            );

            // Create HTML table
            renderTableFromJson(
                $("#table1"),
                json,
                {
                    responsive: true
                }
            );

            // Create HTML table
            renderTableFromJson(
                $("#table2"),
                json,
                {
                    responsive: true,
                    striped: true,
                }
            );

            // Create HTML table
            renderTableFromJson(
                $("#table3"),
                json,
                {
                    responsive: true,
                    striped: true,
                    backgroundColor: '#5EB2FF'
                }
            );

        });

    </script>

</body>
</html>
